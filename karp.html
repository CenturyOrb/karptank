<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karp Tank Investments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #balance {
            display: none;
        }
        #login {
            margin: 20px 0;
        }
        #scan {
            display: none;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Welcome to Karp Tank Investments</h1>
    <div id="login">
        <p>Please enter the password to access your account:</p>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>
    <div id="scan">
        <p>Scanning your eye, please wait...</p>
    </div>
    <div id="balance">
        <h2>Your Balance:</h2>
        <p>1,000,000 Karp Tank Coins</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            if (password === 'karp') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('scan').style.display = 'block';
                errorElement.textContent = '';

                // Simulate the 5-second iris scan
                setTimeout(() => {
                    document.getElementById('scan').style.display = 'none';
                    document.getElementById('balance').style.display = 'block';
                }, 5000);
            } else {
                errorElement.textContent = 'Invalid password, please try again.';
            }
        }

        function logout() {
            document.getElementById('balance').style.display = 'none';
            document.getElementById('login').style.display = 'block';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
